<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* All the CSS styles from your original file */
        :root {
            --primary-color: #2e8b57;
            --secondary-color: #3cb371;
            --accent-color: #8fbc8f;
            --dark-color: #1a3a1a;
            --light-color: #f0fff0;
            --text-color: #333;
            --text-light: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-color);
            transition: var(--transition);
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;

            transition: var(--transition);

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;

            align-items: center;

        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            display: flex;

        }

        .logo i {
            color: var(--secondary-color);
            transition: var(--transition);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            bottom: -4px;

        .nav-links a:hover::after {
            width: 100%;

        .cart-icon {

            position: absolute;
            top: -8px;

            background: var(--secondary-color);
            color: white;

            align-items: center;

            font-weight: bold;

        /* User dropdown */
        .user-dropdown {
            position: relative;
            display: inline-block;
        }
        
        .user-dropdown-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }
        
        .user-dropdown-btn:hover {
            color: var(--primary-color);
        }
        .hidden {
        display: none !important;
            }
        .user-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            min-width: 160px;
            box-shadow: var(--shadow);
            border-radius: 8px;
            z-index: 1;
            padding: 10px 0;
            transition: var(--transition);
        }
        
        .user-dropdown-content a {
            color: var(--text-color);
            padding: 8px 16px;
            text-decoration: none;
            display: block;
            transition: var(--transition);
        }
        
        .user-dropdown-content a:hover {
            background: #f5f5f5;
            color: var(--primary-color);
            padding-left: 20px;
        }
        
        .user-dropdown:hover .user-dropdown-content {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Page Container */
        .page-container {
            background: linear-gradient(135deg, var(--dark-color) 0%, var(--primary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: var(--transition);
        }

        /* Auth Containers */
        .auth-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            transition: var(--transition);
            animation: fadeIn 0.5s ease-in-out;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
            transition: var(--transition);
        }

        .back-btn:hover {
            color: var(--dark-color);
            transform: translateX(-3px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header .logo-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .auth-header h1 {
            color: var(--dark-color);
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-header p {
            color: #555;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            transition: var(--transition);
        }

        .form-group label {
            display: block;
            color: var(--dark-color);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            z-index: 1;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(46, 139, 87, 0.3);
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        .auth-footer a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }

        .auth-footer a:hover {
            color: var(--dark-color);
            text-decoration: underline;
        }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            transition: var(--transition);
        }

        .error-message {
            background: #ff6b6b;
            color: white;
        }

        .success-message {
            background: var(--secondary-color);
            color: white;
        }

        /* Auth Tabs */
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .auth-tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            color: #555;
            transition: var(--transition);
            border-bottom: 3px solid transparent;
        }

        .auth-tab.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }

        .auth-tab:hover {
            color: var(--dark-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .auth-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-recycle"></i> Waste to Wings
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="dashboard.html">Products</a></li>
                <li id="loginNavItem"><a href="login.html">Login</a></li>
                <li id="userNavItem" class="hidden">
                    <div class="user-dropdown">
                        <button class="user-dropdown-btn" id="userDropdownBtn">
                            <i class="fas fa-user-circle"></i>
                            <span id="navUsername"></span>
                            <i class="fas fa-caret-down"></i>
                        </button>
                        <div class="user-dropdown-content">
                            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                            <a href="login.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="cart-icon" onclick="toggleCart()">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Auth Page -->
    <div class="page-container">
        <div class="auth-container">
            <a href="home.html" class="back-btn" title="Back to Home">
                <i class="fas fa-arrow-left"></i>
            </a>
            
            <div class="auth-tabs">
                <div class="auth-tab active" id="loginTab" onclick="switchAuthTab('login')">Login</div>
                <div class="auth-tab" id="signupTab" onclick="switchAuthTab('signup')">Sign Up</div>
            </div>
            
            <div class="auth-header">
                <div class="logo-icon">
                    <i class="fas fa-recycle"></i>
                </div>
                <h1 id="authTitle">Login Portal</h1>
                <p id="authSubtitle">Access your account to continue</p>
            </div>

            <div class="error-message" id="authError"></div>
            <div class="success-message" id="authSuccess"></div>
            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <!-- Signup Form -->
            <form id="signupForm" class="hidden" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="signupName" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </form>

            <div class="auth-footer">
                <span id="authSwitchText">Don't have an account?</span>
                <a href="#" id="authSwitchLink" onclick="switchAuthForm()">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        // Current user data
        let currentUser = null;
        
        // DOM Elements
        const authError = document.getElementById('authError');
        const authSuccess = document.getElementById('authSuccess');
        const loginNavItem = document.getElementById('loginNavItem');
        const userNavItem = document.getElementById('userNavItem');
        const navUsername = document.getElementById('navUsername');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const authTitle = document.getElementById('authTitle');
        const authSubtitle = document.getElementById('authSubtitle');
        const authSwitchText = document.getElementById('authSwitchText');
        const authSwitchLink = document.getElementById('authSwitchLink');
        
        // Check if user is logged in on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkLoggedIn();
        });
        
        // Update navigation based on login state
        function updateNavigation() {
            const user = localStorage.getItem('currentUser');
            
            if (user) {
                loginNavItem.classList.add('hidden');
                userNavItem.classList.remove('hidden');
                currentUser = JSON.parse(user);
                navUsername.textContent = currentUser.name;
            } else {
                loginNavItem.classList.remove('hidden');
                userNavItem.classList.add('hidden');
            }
        }
        
        function checkLoggedIn() {
            const user = localStorage.getItem('currentUser');
            
            if (user) {
                currentUser = JSON.parse(user);
                updateNavigation();
                window.location.href = 'dashboard.html';
            }
        }
        
        function logout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            updateNavigation();
            window.location.href = 'home.html';
        }
        
        // Auth tab switching
        function switchAuthTab(tab) {
            if (tab === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                authTitle.textContent = 'Login Portal';
                authSubtitle.textContent = 'Access your account to continue';
                authSwitchText.textContent = "Don't have an account?";
                authSwitchLink.textContent = 'Sign Up';
                authSwitchLink.onclick = () => switchAuthForm();
            } else {
                loginTab.classList.remove('active');
                signupTab.classList.add('active');
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                authTitle.textContent = 'Create Account';
                authSubtitle.textContent = 'Join our sustainable community';
                authSwitchText.textContent = "Already have an account?";
                authSwitchLink.textContent = 'Login';
                authSwitchLink.onclick = () => switchAuthForm();
            }
        }
        
        function switchAuthForm() {
            if (loginTab.classList.contains('active')) {
                switchAuthTab('signup');
            } else {
                switchAuthTab('login');
            }
        }
        
        // Login functions
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!email || !password) {
                showAuthError('Please enter both email and password');
                return;
            }
            
            // Mock login - in a real app, this would be an API call
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = {
                    email: user.email,
                    name: user.name
                };
                
                showAuthSuccess('Login successful! Redirecting...');
                
                // Store user in localStorage
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // Update UI
                updateNavigation();
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                showAuthError('Invalid email or password');
            }
        }
        
        // Signup functions
        function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showAuthError('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showAuthError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showAuthError('Password must be at least 6 characters');
                return;
            }
            
            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = users.some(u => u.email === email);
            
            if (userExists) {
                showAuthError('Email already registered');
                return;
            }
            
            // Create new user
            const newUser = {
                name: name,
                email: email,
                password: password
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Auto-login the new user
            currentUser = {
                email: email,
                name: name
            };
            
            showAuthSuccess('Account created successfully! Redirecting...');
            
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            updateNavigation();
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }
        
        function showAuthError(message) {
            authError.textContent = message;
            authError.style.display = 'block';
            authSuccess.style.display = 'none';
            
            setTimeout(() => {
                authError.style.display = 'none';
            }, 5000);
        }
        
        function showAuthSuccess(message) {
            authSuccess.textContent = message;
            authSuccess.style.display = 'block';
            authError.style.display = 'none';
        }
    </script>
</body>
</html>
